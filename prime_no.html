            console.log(`${number} is not a prime number not composite `);
        }else if(number<1){
            console.log(`${number} is not a prime number not composite `);
        }else{
            for(i=2;i<number;i++){
                if(number%i==0){
                    var result= console.log(`${number} is not a prime number  `);
                    break;
                }else{
                    var result=console.log(`${number} is a prime number `);
                    
                }
            }
            console.log(result);
        }

    </script>
